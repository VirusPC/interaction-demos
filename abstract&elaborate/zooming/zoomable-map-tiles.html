<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Zoomable Map Tiles</title>
</head>

<body>
  <h1>Zoomable Map Tiles</h1>
  <a href="https://observablehq.com/@d3/zoomable-map-tiles">source</a>
  <br>
  <br>
  <br>
  <svg></svg>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-tile@1"></script>
  <script>
    const height = 600;
    const width = 1000;
    const showlayers = false;
    const url = (x, y, z) => `https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/${z}/${x}/${y}${devicePixelRatio > 1 ? "@2x" : ""}?access_token=pk.eyJ1IjoibWJvc3RvY2siLCJhIjoiY2s5ZWRlbTM4MDE0eDNocWJ2aXR2amNmeiJ9.LEyjnNDr_BrxRmI4UDyJAQ`
    
    const svg = d3.select("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("viewBox", [0, 0, width, height]);
    const tile = d3.tile()
      .extent([[0, 0], [width, height]])
      .tileSize(512)
      .clampX(false);

    const zoom = d3.zoom()
        .scaleExtent([1 << 8, 1 << 22])
        .extent([[0, 0], [width, height]])
        .on("zoom", ({transform}) => zoomed(transform));

    let image = svg.append("g")
        .attr("pointer-events", "none")
      .selectAll("image");

    svg
        .call(zoom)
        .call(zoom.transform, d3.zoomIdentity
          .translate(width >> 1, height >> 1)
          .scale(1 << 12));

    function zoomed(transform) {
      const tiles = tile(transform);

      image = image.data(tiles, d => d).join("image")
          .attr("xlink:href", d => url(...d3.tileWrap(d)))
          .attr("x", ([x]) => (x + tiles.translate[0]) * tiles.scale)
          .attr("y", ([, y]) => (y + tiles.translate[1]) * tiles.scale)
          .attr("width", tiles.scale)
          .attr("height", tiles.scale);
    }

  </script>
</body>

</html>
