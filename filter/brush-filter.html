<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>brush.filter</title>
</head>
<body>
  <h1>brush.filter</h1>
  <a href="https://observablehq.com/@d3/brush-filter">source</a>
  <br/>
  <br/>
  <br/>
  <svg></svg>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    const height = 500;
    const width = 700;
    const rx = d3.randomUniform(0, width);
    const ry = d3.randomUniform(0, height);
    const svg = d3.select("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("viewBox", [0, 0, width, height]);
    const brush = d3.brush()
        .filter(event => !event.ctrlKey
            && !event.button
            && (event.metaKey
            || event.target.__data__.type !== "overlay"))
        .on("start brush end", brushed);

    const circle = svg.append("g")
        .attr("fill-opacity", 0.2)
      .selectAll("circle")
      .data(Array.from({length: 2000}, () => [rx(), ry()]))
      .join("circle")
        .attr("transform", d => `translate(${d})`)
        .attr("r", 3.5);

    svg.append("g")
        .attr("class", "brush")
        .call(brush)
        .call(brush.move, [[100, 100], [200, 200]])
        .call(g => g.select(".overlay").style("cursor", "default"));

    function brushed({selection}) {
      if (selection === null) {
        circle.attr("stroke", null);
      } else {
        const [[x0, y0], [x1, y1]] = selection;
        circle.attr("stroke", ([x, y]) => {
          return x0 <= x && x <= x1
              && y0 <= y && y <= y1
              ? "red" : null;
        });
      }
    }

  </script>
</body>
</html>
