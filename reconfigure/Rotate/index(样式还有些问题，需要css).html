<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/topojson-client@2"></script>
<script src="versor.js"></script>
<script>
function button_a(){
    zoomstarted();
    zoomed();

}

var canvas = d3.select("canvas"),
    width = canvas.property("width"),
    height = canvas.property("height"),
    context = canvas.node().getContext("2d");

var projection = d3.geoOrthographic()
    .scale((height - 10) / 2)
    .translate([width / 2, height / 2])
    .precision(0.1);

var path = d3.geoPath()
    .projection(projection)
    .context(context);

    /*
canvas.call(d3.zoom()
    .on("start", zoomstarted)
    .on('zoom', zoomed));
*/
var render = function() {},
    v0, // Mouse position in Cartesian coordinates at start of drag gesture.
    r0, // Projection rotation as Euler angles at start.
    q0; // Projection rotation as versor at start.

function zoomstarted() {
    start=[750,318];
    console.log("this是"+this);
    //console.log("start:"+d3.mouse(this));
    v0 = versor.cartesian(projection.invert(start));
    r0 = projection.rotate();
    q0 = versor(r0);

}

function zoomed() {
    //d3.event.transform.k *  //这个东西控制的是 zoom
    projection.scale((height - 10) / 2);
    console.log(projection.rotate());
    end=[640,318];

    var v1 = versor.cartesian(projection.rotate(r0).invert(end)),
        q1 = versor.multiply(q0, versor.delta(v0, v1)),
        r1 = versor.rotation(q1);
    projection.rotate(r1);

    render();
}

d3.json("https://unpkg.com/world-atlas@1/world/110m.json", function(error, world) {
  if (error) throw error;

  var sphere = {type: "Sphere"},
      land = topojson.feature(world, world.objects.land);

  render = function() {
    context.clearRect(0, 0, width, height);
    context.beginPath(), path(sphere), context.fillStyle = "#fff", context.fill();
    context.beginPath(), path(land), context.fillStyle = "#000", context.fill();
    context.beginPath(), path(sphere), context.stroke();
  };

  render();
});

</script>
</body>
</html>
